<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Condital operators-JavaScript</title>
</head>
<body>
    <script>
        var num=5;
        if(num%2==0)
        {
            document.write("Even No         :");
        }
        else
        {
            document.write("Odd No          :");
        }
        
        for(var i=1;i<=10;i++)
        {
            document.write(i);
            switch(i)
            {
                case 1:
                    document.writeln("One\n");
                    break;

                case 2:
                    document.writeln("Two\n");
                    break;

                case 3:
                    document.writeln("Three\n");
                    break;

                case 4:
                    document.writeln("Four\n");
                    break;

                case 5:
                    document.writeln("Five\n");
                    break;

                case 6:
                    document.writeln("Six\n");
                    break;
            }
        }
        document.writeln("Square Printed :- "+5**2);
    </script>
</body>
</html>
